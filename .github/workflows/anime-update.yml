name: Anime Data Update

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    run-seasonal-task:
        name: Daily Anime Data Update
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: npm install

            - name: Update anime data
              env:
                  MONGO_URI: ${{ secrets.MONGO_URI }}
              run: npm run cron
